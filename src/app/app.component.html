<div class="container">
  <div class="container__filter">
    <div class="filter">
      <app-filter (onFilter)="onFilter($event)" />
    </div>
    <div class="list">
      <app-user-list
        (userSelected)="onUserSelected($event)"
        [userList]="userListFiltered"
      />
    </div>
  </div>

  <div class="aside" *ngIf="showUserDetails">
    <app-user-details [user]="userSelected" />
  </div>
</div>
