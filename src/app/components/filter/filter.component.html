<div class="filter">
  <div class="filter__form">
    <div class="filter__name">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input
          matInput
          placeholder="Ex. Fulano da Silva"
          [(ngModel)]="filterOption.name"
        />
      </mat-form-field>
    </div>

    <div class="filter__date">
      <mat-form-field>
        <mat-label>Data de Cadastro</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input
            matStartDate
            placeholder="Data inÃ­cio"
            [(ngModel)]="filterOption.startDate"
          />
          <input
            matEndDate
            placeholder="Data final"
            [(ngModel)]="filterOption.endDate"
          />
        </mat-date-range-input>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>

    <div class="filter__status">
      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="filterOption.status">
          <mat-option *ngFor="let status of statusList" [value]="status.value">
            {{ status.description }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="filter__button">
      <button mat-raised-button color="primary" (click)="onFilterSelected()">
        Filtrar
      </button>
    </div>
  </div>
</div>
