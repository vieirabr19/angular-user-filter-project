<div class="filter">
  <form class="filter__form">
    <div class="filter__name">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Ex. Fulano da Silva" value="Fulano" />
      </mat-form-field>
    </div>

    <div class="filter__date">
      <mat-form-field>
        <mat-label>Data de Cadastro</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Data inÃ­cio" />
          <input matEndDate placeholder="Data final" />
        </mat-date-range-input>
        <!-- <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>

    <div class="filter__status">
      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select>
          @for (food of foods; track food) {
          <mat-option [value]="food.value">{{ food.viewValue }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <div class="filter__button">
      <button mat-raised-button color="primary">Filtrar</button>
    </div>
  </form>
</div>
